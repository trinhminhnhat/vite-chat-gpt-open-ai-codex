<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>John - Your Coding AI</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div id="app">
        <div id="chat_container"></div>
        <form>
            <img class="btn-clear" src="/assets/trash.svg" alt="trash">
            <div class="form-input">
                <textarea name="prompt" cols="1" rows="1" placeholder="Ask John..."></textarea>
                <button type="submit"><img src="/assets/send.svg" alt="send"></button>
            </div>
        </form>
        <p class="note">
            The Chat GPT app is build base on <a target="_blank" href="https://openai.com/api">OpenAI API</a> by <a
                target="_blank" href="https://github.com/trinhminhnhat/vitejs-chat-gpt-open-ai-codex">Trịnh Minh Nhật</a>
        </p>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
